<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online </title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/Partials/give-classes.css">
    <link rel="stylesheet" href="./css/Partials/header.css">
    <link rel="stylesheet" href="./css/Partials/forms.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
        <script src="./scripts/addField.js" defer></script>
</head>

<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="./img/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="./img/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrivel que <br> voce quer dar aulas</strong>
                <p>O primeiro passo e preencher este formulario de inscrição</p>
               
            </div>
        </header>
        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(Comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(Somente números)</small></label>
                        <input name="whatsapp"id="whatsapp"type="number" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Sobre a Aula</legend>
                    <div class="select-block">
                        <label for="subject">Materia</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}" >
                                    {{subject}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="cost">Custo da sua aula/hora <small>(R$)</small></label>
                        <input name="cost"type="cost" id="cost" type="number">
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    
                    <legend>Horarios disponiveis
                        <button type="button" id="add-time">+ Novo Horario</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday" required>Dias da semana</label>
                            <select name="weekday[]">
                                {%for weekday in weekdays %}
                                <option value="" disable="" hidden="">Selecione uma opção</option>
                                <option value="{{loop.index0}}" >
                                    {{weekday}}

                                </option>
                            {%endfor%}          
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" id="time_from" required>
                        </div>
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" id="time_to" required>
                        </div>
                    </div>
                
                </fieldset>
            </form>
            <footer>
                <p>
                    <img src="/img/images/icons/warning.svg" alt="Aviso importante"> Importante!<br>Preencha todos os campos

                </p>
                <button type="submit"form="create-class">Salvar cadastro</button>
            </footer>
         
        </main>

    </div>
    <script>
        document.querySelector("#container").style.backgroundColor="var"
    </script>
</body>

</html>
